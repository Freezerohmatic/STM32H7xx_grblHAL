; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
include_dir = C:\Tekuma\Github\STM32H7xx_grblHAL\Inc
src_dir = C:\Tekuma\Github\STM32H7xx_grblHAL\Src

[common]
build_flags = 
	-I .
	-I boards
	-D L1_CACHE_ENABLE=1
	#-D OVERRIDE_MY_MACHINE
	-D USE_FULL_LL_DRIVER #this seems to be needed to avoid warnings but is not used?
	-Wl,-u,_printf_float
	-Wl,-u,_scanf_float
lib_deps = 
	grbl
	boards
	plugins
lib_extra_dirs = 
	.

[sdcard]
build_flags = 
	-D SDCARD_ENABLE=1
	-I Middlewares/Third_Party/FatFs/src
	-I FATFS/Target
	-I FATFS/App
lib_deps = 
	sdcard
	FATFS/App
	FATFS/Target
	Middlewares/Third_Party/FatFs
lib_extra_dirs = 

[usb]
build_flags = 
	-D USB_SERIAL_CDC=1
	-I Middlewares/ST/STM32_USB_Device_Library/Class/CDC/Inc
	-I Middlewares/ST/STM32_USB_Device_Library/Core/Inc
	-I USB_DEVICE/Target
	-I USB_DEVICE/App
lib_deps = 
	USB_DEVICE/App
	USB_DEVICE/Target
	Middlewares/ST/STM32_USB_Device_Library/Class
	Middlewares/ST/STM32_USB_Device_Library/Core
lib_extra_dirs = 

[usb_h723]
build_flags = 
	-D USB_SERIAL_CDC=1
	-I Middlewares/ST/STM32_USB_Device_Library/Class/CDC/Inc
	-I Middlewares/ST/STM32_USB_Device_Library/Core/Inc
	-I USB_DEVICE_H723/Target
	-I USB_DEVICE_H723/App
lib_deps = 
	USB_DEVICE_H723/App
	USB_DEVICE_H723/Target
	Middlewares/ST/STM32_USB_Device_Library/Class
	Middlewares/ST/STM32_USB_Device_Library/Core
lib_extra_dirs = 

[common_networking]
build_flags = 
	-D ETHERNET_ENABLE=1
	-D TCP_ECHOSERVER_ENABLE=1
	-D TELNET_ENABLE=1
	-D WEBSOCKET_ENABLE=1
	-D MDNS_ENABLE=1
	-D FTP_ENABLE=1
	-D HTTP_ENABLE=1
	-D WEBDAV_ENABLE=1
	-D WEBUI_ENABLE=1
	-D NETWORK_WEBSOCKET_PORT=81
	
	-D TCP_MSS=1460
	-D TCP_SND_BUF=5840
	-D MEM_SIZE=28672
	-D LWIP_NUM_NETIF_CLIENT_DATA=2
	-D LWIP_IGMP=1
	-D LWIP_MDNS=1
	-D LWIP_MDNS_RESPONDER=1
	-D MDNS_MAX_SERVICES=8
	-D LWIP_HTTPD_CUSTOM_FILES=0
	-D LWIP_HTTPD_DYNAMIC_HEADERS=1
	-D LWIP_HTTPD_DYNAMIC_FILE_READ=1
	-D LWIP_HTTPD_SUPPORT_V09=0
	-D LWIP_HTTPD_SUPPORT_11_KEEPALIVE=1
	-D LWIP_HTTPD_SUPPORT_POST=1
	-D HTTPD_LIMIT_SENDING_TO_2MSS=0

[eth]
build_flags = 
	${common_networking.build_flags}
	-I LWIP/App
	-I LWIP/Target
	-I Middlewares/Third_Party/LwIP/src/include
	-I Middlewares/Third_Party/LwIP/system
	-I Drivers/BSP/Components/lan8742
	-I Middlewares/Third_Party/LwIP/src/include/netif
	-I Middlewares/Third_Party/LwIP/src/include/lwip
lib_deps = 
	LWIP/App
	LWIP/Target
	networking
	webui
	Middlewares/Third_Party/LwIP
	Drivers/BSP/Components/lan8742
lib_extra_dirs = 

[wiznet]
build_flags = 
	${common_networking.build_flags}
	-I networking/wiznet
	-I Middlewares/Third_Party/LwIP/system
	-I Middlewares/Third_Party/LwIP/src/include
	-I Middlewares/Third_Party/LwIP/src/include/netif
	-I Middlewares/Third_Party/LwIP/src/include/lwip
lib_deps = 
	networking
	webui
	Middlewares/Third_Party/LwIP
lib_extra_dirs = 

[env]
platform = ststm32
#platform_packages = framework-stm32cubeh7 @ https://github.com/dresco/STM32CubeH7.git
framework = stm32cube
lib_archive = no
lib_ldf_mode = off

[env:nucleo_h743_reference]
board = nucleo_h743zi
board_build.f_cpu = 480000000L
board_build.ldscript = STM32H743ZITX_FLASH.ld
build_flags = 
	${common.build_flags}
	${sdcard.build_flags}
	${eth.build_flags}
	-D BOARD_REFERENCE=
	-D NUCLEO_H743=
	-D IS_NUCLEO_DEVKIT=1
	-D HSE_VALUE=8000000
	-D RTC_ENABLE=1
	-D NUCLEO_SLOW_SDMMC_CLOCK=
lib_deps = 
	${common.lib_deps}
	${sdcard.lib_deps}
	${eth.lib_deps}
lib_extra_dirs = 
	${common.lib_extra_dirs}
	${sdcard.lib_extra_dirs}
	${eth.lib_extra_dirs}
upload_protocol = stlink

