[env:myMachine]
board = generic_stm32h723vg
board_build.f_cpu = 550000000L
board_build.ldscript = STM32H723VGTX_FLASH.ld
build_flags = 
	${common.build_flags}
	${sdcard.build_flags}
	${usb_h723.build_flags}
	-D STM32H723xx
	-D HSE_VALUE=25000000
	#-D RTC_ENABLE=1
	-D TRINAMIC_ENABLE=5160
	#-D BOARD_MY_MACHINE
	-D N_AXIS=6
	-D SPINDLE0_ENABLE=SPINDLE_STEPPER
	-D SPINDLE1_ENABLE=SPINDLE_PWM0
	-D N_SPINDLE=3

lib_deps = 
	${common.lib_deps}
	${sdcard.lib_deps}
	${usb_h723.lib_deps}
	motors
	trinamic
	spindle
lib_extra_dirs = 
	${common.lib_extra_dirs}
	${sdcard.lib_extra_dirs}
	${usb_h723.lib_extra_dirs}
upload_protocol = dfu